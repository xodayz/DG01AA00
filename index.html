<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h2>Formulario de Registro</h2>
    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="0" required><br><br>

        <label for="correo">Correo Electr√≥nico:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="universidad">Universidad:</label>
        <select id="universidad" name="universidad" required>
            <option value="" disabled selected>Selecciona tu universidad</option>
            <option value="Universidad 1">UNPHU</option>
            <option value="Universidad 2">APEC</option>
            <option value="Universidad 3">INTEC</option>
            <option value="Universidad 3">UNIBE</option>
            <option value="Universidad 3">UTESA</option>
        </select><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
